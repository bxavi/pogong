# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      CONTAINER_DB: postgres
    services:
      postgres:
        image: postgres:15.2-alpine
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: root
          POSTGRES_DB: root
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --name pogongdb
        volumes:
          - ${{ github.workspace }}:/ws


    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
      
    - name: Install Docker CLI
      uses: actions-hub/docker/cli@master
      env:
          SKIP_LOGIN: true
      
    - run: ls ${{ github.workspace }}/pg
    - run: docker exec ${{ env.CONTAINER_DB }} ls ws/pg

    - name: Restore DB
      run: docker exec ${{ env.CONTAINER_DB }} psql --quiet -f ${{env.DB_INITIAL_PATH}}
      env:
        POSTGRES_HOST: ${{ env.CONTAINER_DB }}
        POSTGRES_PORT: 5432
        DB_INITIAL_PATH: ws/pg/backup.sql
        
    - name: Test
      run: make test
