
#https://golangexample.com/generate-typescript-types-from-golang-source-code/

packages:
# The package path just like you would import it in Go.
  - path: "github.com/bxavi/pogong/db"

    # Where this output should be written to.
    # If you specify a folder it will be written to a file `index.ts`
    # within that folder. By default it is written into the Golang package folder.
    output_path: "./ui/src/assets/models.ts"

    # Specify your own custom type translations, useful for custom types, `time.Time` and `null.String`.
    # Be default unrecognized types will be `any`.
    type_mappings:
      time.Time: "string /* RFC3339 */"
      null.String: "null | string"
      null.Bool: "null | boolean"
      uuid.UUID: "string /* uuid */"
      uuid.NullUUID: "null | string /* uuid */"
    
    # This content will be put at the top of the output Typescript file, useful for importing custom types.
    frontmatter: |
      "// Generated by Tygo"
      "// https://golangexample.com/generate-typescript-types-from-golang-source-code/"

    # Filenames of Go source files that should not be included
    # in the output.
    exclude_files:
    - "db.go"
    - "querier.go"
